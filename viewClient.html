        <div>  
            <div id="carousel">
                <div id="image-container">
                    <img src="images/bank3.jpeg" alt="Image 1">
                    <img src="images/bank4.jpg" alt="Image 2">
                    <img src="images/bank5.jpg" alt="Image 3">
                </div>
            </div>
        </div>
        
        <script>
            let currentIndex = 0;
            const images = document.querySelectorAll('#image-container img');
            const totalImages = images.length;
        
            function showImage(index) {
                const newTransformValue = -index * (100 / totalImages) + '%';
                document.getElementById('image-container').style.transform = 'translateX(' + newTransformValue + ')';
            }
        
            function nextImage() {
                currentIndex = (currentIndex + 1) % totalImages;
                showImage(currentIndex);
            }
        
            function prevImage() {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                showImage(currentIndex);
            }
        
            setInterval(nextImage, 3000);
        </script>
    </div>
</body>
